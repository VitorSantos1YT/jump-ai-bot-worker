<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump.ai | Playground de IA</title>
    <script src="https://js.puter.com/v2/" defer></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap");
        :root { --bg-color: #121212; --surface-color: #1e1e1e; --primary-color: #8A2BE2; --accent-color: #00FFFF; --text-color: #E0E0E0; --text-muted: #A0A0A0; --border-color: #333; }
        body { font-family: "Inter", sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .chat-container { width: 100%; max-width: 700px; height: 85vh; background-color: var(--surface-color); border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); display: flex; flex-direction: column; overflow: hidden; border: 1px solid var(--border-color); }
        .chat-header { padding: 20px; background-color: rgba(0,0,0,0.2); border-bottom: 1px solid var(--border-color); text-align: center; }
        .chat-header h1 { margin: 0; font-size: 1.5em; } .chat-header h1 span { color: var(--accent-color); font-weight: 700; }
        .chat-messages { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 80%; padding: 12px 18px; border-radius: 18px; line-height: 1.5; word-wrap: break-word; }
        .message.user { background-color: var(--primary-color); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .message.ai { background-color: #2c2c2c; align-self: flex-start; border-bottom-left-radius: 4px; }
        .message.system { background-color: transparent; color: var(--text-muted); align-self: center; font-style: italic; font-size: 0.9em; text-align: center; }
        .typing-indicator { display: flex; align-items: center; gap: 5px; padding: 12px 18px; }
        .typing-indicator span { width: 8px; height: 8px; background-color: var(--text-muted); border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; } .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        .chat-input { padding: 20px; border-top: 1px solid var(--border-color); display: flex; gap: 10px; }
        #message-input { flex-grow: 1; padding: 12px; background-color: #2c2c2c; border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-color); font-size: 1em; }
        #send-button { padding: 12px 20px; background-color: var(--primary-color); border: none; border-radius: 8px; color: white; font-size: 1em; font-weight: 500; cursor: pointer; }
        #send-button:disabled { background-color: #555; cursor: not-allowed; }
        #login-overlay { position: absolute; inset: 0; background-color: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; flex-direction: column; backdrop-filter: blur(5px); z-index: 10; }
        #login-button { padding: 15px 30px; font-size: 1.2em; background-color: var(--accent-color); color: var(--bg-color); border: none; border-radius: 8px; cursor: pointer; font-weight: 700; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="login-overlay">
             <h2>Bem-vindo ao Jump.ai</h2>
             <p>Faça login para ativar o Playground de IA</p>
             <button id="login-button">Login com Puter</button>
        </div>
        <div class="chat-header"><h1>Jump <span>AI</span></h1></div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Digite sua mensagem aqui..." disabled>
            <button id="send-button" disabled>Enviar</button>
        </div>
    </div>

    <script>
        // O código só vai rodar DEPOIS que a página carregar
        document.addEventListener("DOMContentLoaded", () => {
            
            // Função "Vigia" que espera o objeto "puter" estar pronto no navegador
            function waitForPuter(callback) {
                const interval = setInterval(() => {
                    if (window.puter) {
                        clearInterval(interval);
                        callback(window.puter);
                    }
                }, 100); // Verifica a cada 100ms
            }

            // Inicia o "Vigia"
            waitForPuter((puter) => {
                // SÓ A PARTIR DAQUI O CÓDIGO EXECUTA. AGORA É SEGURO.
                
                const loginOverlay = document.getElementById("login-overlay");
                const loginButton = document.getElementById("login-button");
                const chatMessages = document.getElementById("chat-messages");
                const messageInput = document.getElementById("message-input");
                const sendButton = document.getElementById("send-button");

                function addMessage(text, sender) { /* ...código completo para adicionar msg... */ }
                function showTypingIndicator() { /* ...código completo do indicador... */ }
                function hideTypingIndicator() { /* ...código completo do indicador... */ }

                function activateChat() {
                    loginOverlay.style.display = "none";
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    addMessage("Login bem-sucedido! A IA está online.", "system");
                }

                puter.auth.isSignedIn().then(isLoggedIn => {
                    if (isLoggedIn) activateChat();
                }).catch(err => alert("Erro ao verificar login: " + err.message));

                loginButton.addEventListener("click", () => {
                    puter.auth.signIn().then(() => {
                        activateChat();
                    }).catch(err => alert("Erro no processo de login: " + err.message));
                });

                async function handleSendMessage() {
                    const userText = messageInput.value.trim();
                    if (!userText) return;
                    addMessage(userText, "user");
                    messageInput.value = "";
                    sendButton.disabled = true;
                    showTypingIndicator();
                    try {
                        const response = await puter.ai.chat(userText, { model: "gpt-4o-mini" });
                        hideTypingIndicator();
                        addMessage(response, "ai");
                    } catch (error) {
                        hideTypingIndicator();
                        addMessage("Erro: " + error.message, "system");
                    } finally {
                        sendButton.disabled = false;
                    }
                }
                
                sendButton.addEventListener("click", handleSendMessage);
                messageInput.addEventListener("keypress", (e) => e.key === "Enter" && handleSendMessage());
            });
        });
    </script>
</body>
</html>
