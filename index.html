<!DOCTYPE html>
<html>
<head>
    <title>Teste de Login do Puter.js</title>
    <script src="https://js.puter.com/v2/" defer></script>
</head>
<body>
    <h1>Teste de Autenticação</h1>
    <p>Clique no botão abaixo. Se a janela de login do Puter não abrir, o problema está na biblioteca ou na plataforma.</p>
    <button id="test-login-button">Testar Login do Puter</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loginButton = document.getElementById("test-login-button");

            if (loginButton) {
                loginButton.addEventListener("click", () => {
                    alert("O botão foi clicado! Tentando chamar puter.login()...");
                    try {
                        puter.login().then(() => {
                            alert("SUCESSO! O login do Puter funcionou.");
                        }).catch(err => {
                            alert("ERRO no login: " + err.message);
                        });
                    } catch (error) {
                        alert("ERRO CRÍTICO ao chamar puter.login(): " + error.message);
                    }
                });
            } else {
                alert("ERRO: O botão de teste não foi encontrado na página.");
            }
        });
    </script>
</body>
</html>
